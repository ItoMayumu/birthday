<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名前確認</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg,rgb(174, 255, 236),rgb(246, 204, 237));
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 1em;
            text-align: center;
        }

        button {
            background-color: #dc5dff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #45a049;
        }

        .alert {
            color: #e74c3c;
            font-size: 1em;
            margin-top: 20px;
            display: none;
        }

        .load {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 480px;
            height: 480px;
            display: none; /* 初期状態では非表示 */
        }

        .load canvas {
            display: block;
        }

        .load h1 {
            position: absolute;
            top: 0px;
            left: 0px;
            text-align: center;
            width: 100%;
            line-height: 420px;
            font-size: 24px;
            color: rgba(0, 0, 0, 0.24);
            font-weight: 100;
        }
    </style>
    <script>
        function checkName() {
            const correctName = "りりこ";
            const enteredName = document.getElementById("nameInput").value;
            const alertMessage = document.getElementById("alertMessage");
            const loadingSpinner = document.getElementById("loadingSpinner");
            const elementsToHide = document.querySelectorAll('.hide-on-load');

            if (enteredName === correctName) {
                // 入力フォームやボタン、エラーメッセージを隠す
                elementsToHide.forEach(element => element.style.display = 'none');
                // ローディングアニメーションを表示
                loadingSpinner.style.display = 'block';
                setTimeout(() => {
                    window.location.href = "timeline.html";
                }, 8000);
                // Loadrアニメーションをスタート
                startLoadr();
            } else {
                alertMessage.style.display = 'block';
                alertMessage.innerText = "名前が違います。正しい名前を入力してください。";
            }
        }

        function startLoadr() {
            Loadr("loader");
        }
    </script>
</head>
<body>
    <h2 class="hide-on-load">名前を入力してください</h2>
    <input type="text" id="nameInput" class="hide-on-load" placeholder="名前を入力">
    <button class="hide-on-load" onclick="checkName()">確認</button>
    <div id="alertMessage" class="alert hide-on-load"></div>
    <div id="loadingSpinner" class="load">
        <canvas width="480px" height="480px" id="loader"></canvas>
        <h1>happybirthday</h1>
    </div>

    <script src="index.js"></script>
</body>
</html>
