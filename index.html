<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名前確認</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 1em;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #45a049;
        }

        .alert {
            color: #e74c3c;
            font-size: 1em;
            margin-top: 20px;
            display: none;
        }

        .load {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            display: none; /* 初期状態では非表示 */
        }
        
        .load hr {
            border: 0;
            margin: 0;
            width: 40%;
            height: 40%;
            position: absolute;
            border-radius: 50%;
            animation: spin 2s ease infinite;
        }

        .load :first-child {
            background: #19A68C;
            animation-delay: -1.5s;
        }

        .load :nth-child(2) {
            background: #F63D3A;
            animation-delay: -1s;
        }

        .load :nth-child(3) {
            background: #FDA543;
            animation-delay: -0.5s;
        }

        .load :last-child {
            background: #193B48;
        }

        @keyframes spin {
            0%, 100% { transform: translate(0); }
            25% { transform: translate(160%); }
            50% { transform: translate(160%, 160%); }
            75% { transform: translate(0, 160%); }
        }

    </style>
    <script>
        function checkName() {
            const correctName = "まゆむ";
            const enteredName = document.getElementById("nameInput").value;
            const alertMessage = document.getElementById("alertMessage");
            const loadingSpinner = document.getElementById("loadingSpinner");
            const elementsToHide = document.querySelectorAll('.hide-on-load');

            if (enteredName === correctName) {
                // 入力フォームやボタン、エラーメッセージを隠す
                elementsToHide.forEach(element => element.style.display = 'none');
                // ローディングアニメーションを表示
                loadingSpinner.style.display = 'block';
                // 5秒後にページ遷移
                setTimeout(() => {
                    window.location.href = "timeline.html";
                }, 5000);
            } else {
                alertMessage.style.display = 'block';
                alertMessage.innerText = "名前が違います。正しい名前を入力してください。";
            }
        }
    </script>
</head>
<body>
    <h2 class="hide-on-load">名前を入力してください</h2>
    <input type="text" id="nameInput" class="hide-on-load" placeholder="名前を入力">
    <button class="hide-on-load" onclick="checkName()">確認</button>
    <div id="alertMessage" class="alert hide-on-load"></div>
    <div id="loadingSpinner" class="load">
        <hr/><hr/><hr/><hr/>
    </div>
</body>
</html>
